<div class="repo p-2 text-center">
    <a href="https://github.com/{{ include.username }}">
      <img class="repo-img-light w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_light }}&count_private=true&show_icons=true&include_all_commits=true&show=reviews,discussions_answered">
      <img class="repo-img-dark w-100" alt="{{ include.username }}" src="https://github-readme-stats.vercel.app/api/?username={{ include.username }}&theme={{ site.repo_theme_dark }}&count_private=true&show_icons=true&include_all_commits=true&show=reviews,discussions_answered">
    </a>
  </div>
