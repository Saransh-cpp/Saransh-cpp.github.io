<html>
  <head>
    <title>My perfect gf</title>
    <style>
      .container {
        width: 500px;
        clear: both;
      }

      .container input {
        width: 100%;
        clear: both;
      }
      form {
        width: 100%;
        margin-left: 100%;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Movie, me n you, someday 7 PM CET?</h1>
    <p align="center">
      <iframe
        src="https://www.desmos.com/calculator/wqkdp22jrv"
        width="1000"
        height="500"
        style="border: 1px solid #ccc"
        frameborder="0"
      ></iframe>
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTroyU50148dKsotH8jByR_dgvgHr5Cb2a2caDetzTopeO7MqfISywF_43dvkkbO2P0kbNyFy6a1x2p/embed?start=false&loop=true&delayms=10000" frameborder="0" width="1440" height="839" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>    </p>
    <br />
    <div class="container">
      <form action="https://formspree.io/f/mnqyjprd" method="POST">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" placeholder="Baby" /><br />
        <label for="lname">Last name:</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Mel"
        <label for="req">Any special requests:</label><br />
        <input
          type="text"
          id="req"
          name="req"
          placeholder="Extra kisses? Candle light? Movie recommendations?"
        /><br /><br />
        <input type="submit" value="RSVP for date (calendar date to be discussed later)" />
      </form>
    </div>
  </body>
</html>
